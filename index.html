<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="ninja.ico" type="image/x-icon">
    <title>Login Page</title>
</head>

<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça Login<br>Ou Crie Sua Conta!</h1>
            <img src="ninja.svg" class="left-login-image" alt="Samurai Animação">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <img src="loginred.png" class="login-image" alt="Imagem de login">
                <div class="textfield">
                    <div class="textfield">
                        <label for="usuario">Nome</label>
                        <input type="text" name="nome" placeholder="Insira seu nome completo">
                    </div>
                    <label for="email">Email</label>
                    <input type="text" name="email" placeholder="Insira seu email">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Insira sua senha">
                </div>
                <button class="btn-login">Entrar</button>
                <button class="btn-newconta">Criar Conta</button>
</body>

</html>
